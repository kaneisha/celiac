<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
        swfobject.embedSWF("${swf}.swf", "flash", "${width}", "${height}", "9.0.124");
        </script>
		<title>Celiac Tracker</title>
	</head>
	<body>
		<div id="title">
		<h1>Celiac Tracker</h1>
		</div><!--title-->
	  <div id="about">
	  <p>Celiac Tracker is an application that allows people with Celiac Disease to check what they can and cannot eat. Just type in a food name (ex.Big Mac) and click to check the ingredients. If it has wheat, rye, barley, or oats STAY AWAY! The best part about this app is it's on the go!</p>
	  </div><!--about-->
		<div id="phone">
			<div id="screen">
				<div id="flash">
					<div id="picnic">
					<a href= "http://get.adobe.com/flashplayer/" target="_blank" ><img class="altFlash" src="pics/error.png" alt="Flash alternate content"/></a>
					</div><!--picnic-->
				</div><!--flash-->
			</div><!--screen-->
		</div><!--phone-->
	</body>
</html>
